<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGlass Design website</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="userImage" src="./images/userPicture.jpg" alt="asian woman in front of red flowers">
                    <h3>Lily Chan</h3>
                    <p>Botaniste</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fab fa-instagram-square fa-2x"></i>
                        <h2>News</h2>
                    </div>

                    <div class="link">
                        <i class="fab fa-twitter fa-2x"></i>
                        <h2>Actus</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-youtube fa-2x"></i>
                        <h2>Chaîne</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-book fa-2x"></i>
                        <h2>Collections</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Contactez moi.</h2>
                    <i class="fas fa-mail-bulk fa-3x"></i>
                </div>
            </div>
            <div class="plants">
                <div class="status">
                    <h1>Collection végétale</h1>
                    <input type="text" />
                </div>
                <div class="card">
                    <img class="cardImage" src="images/image1.jpg" alt="echeveria">
                    <div class="cardInfo">
                        <h2>Plantes Grasses</h2>
                        <p>En pot</p>
                        <div class="progress progress1"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img class="cardImage" src="images/image2.jpg" alt="coquelico">
                    <div class="cardInfo">
                        <h2>Fleurs sauvages</h2>
                        <p>Exterieur</p>
                        <div class="progress progress2"></div>
                    </div>
                    <h2 class="percentage">30%</h2>
                </div>
                <div class="card">
                    <img class="cardImage" src="images/image3.jpg" alt="lotus">
                    <div class="cardInfo">
                        <h2>Plantes d'eau</h2>
                        <p>Bassin</p>
                        <div class="progress progress3"></div>
                    </div>
                    <h2 class="percentage">10%</h2>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>Page fictive crée par Célia 2021 - crédits photos :
            <a
                href="https://unsplash.com/photos/mZT94K51bOg?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Pipe
                Vasquez,</a>
            <a
                href="https://unsplash.com/photos/oAgf5kUHzFs?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
                T.Q,</a>
            <a
                href="https://unsplash.com/photos/kNmOYBvYvi4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
                Alvin Matthews,</a>
            <a
                href="https://unsplash.com/photos/tQ7sLFhHm_k?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
                Marco Xu</a>
        </p>
    </footer>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
